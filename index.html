<!DOCTYPE html>
<html>
<head>
	<title>Calc Chemistry</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="main.js"></script>

	<link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div id="tabs">
      <ul>
        <li><a href="#table1">重量/體積/濃度換算</a></li>
        <li><a href="#table2">稀釋計算</a></li>
      </ul>

      <div>
        <form id="table1">
          <div class="form-group">
            <label for="weight">重量：</label>
            <input type="number" name="weight" id="weight">
            <label><input type="radio" name="weight_unit" value="1" checked>g</label>
            <label><input type="radio" name="weight_unit" value="0.001">mg</label>
          </div>
          <div class="form-group">
            <label for="mole_weight">分子量：</label>
            <input type="number" name="mole_weight" id="mole_weight">
          </div>
          <div class="form-group">
            <label for="volumn">體積：</label>
            <input type="number" name="volumn" id="volumn">
            <label><input type="radio" name="volumn_unit" value="1" checked>L</label>
            <label><input type="radio" name="volumn_unit" value="0.001">mL</label>
          </div>
          <div class="form-group">
            <label for="density">濃度：</label>
            <input type="number" name="density" id="density">
            <label><input type="radio" name="density_unit" value="1" checked>M</label>
            <label><input type="radio" name="density_unit" value="0.001">mM</label>
          </div>
          <button type="button" id="getWeight">算重量</button>
          <button type="button" id="getVolumn">算體積</button>
          <button type="button" id="getDensity">算濃度</button>
        </form>
      </div>
      <div>
        <form id="table2">
          <div class="form-group">
            <label for="ori_density">原濃度：</label>
            <input type="number" name="ori_density" id="ori_density">
            <label><input type="radio" name="ori_density_unit" value="1" checked>M</label>
            <label><input type="radio" name="ori_density_unit" value="0.001">mM</label>
            <label><input type="radio" name="ori_density_unit" value="0.000001">uM</label>
            <label><input type="radio" name="ori_density_unit" value="0.000000001">nM</label>
          </div>
          <div class="form-group">
            <label for="dilution_density">稀釋後濃度：</label>
            <input type="number" name="dilution_density" id="dilution_density">
            <label><input type="radio" name="dilution_density_unit" value="1" checked>M</label>
            <label><input type="radio" name="dilution_density_unit" value="0.001">mM</label>
            <label><input type="radio" name="dilution_density_unit" value="0.000001">uM</label>
            <label><input type="radio" name="dilution_density_unit" value="0.000000001">nM</label>
          </div>
          <div class="form-group">
            <label for="dilution_volumn">稀釋後體積：</label>
            <input type="number" name="dilution_volumn" id="dilution_volumn">
            <label><input type="radio" name="dilution_volumn_unit" value="1" checked>L</label>
            <label><input type="radio" name="dilution_volumn_unit" value="0.001">mL</label>
            <label><input type="radio" name="dilution_volumn_unit" value="0.000001">uL</label>
          </div>

          <button type="button" id="getDilution">算稀釋</button>
          <div class="form-group">
            <label for="use_ori_density" >原濃度：</label>
            <input type="number" name="use_ori_density" id="use_ori_density" disabled>
            <label><input type="radio" name="use_ori_density_unit" value="1" checked>L</label>
            <label><input type="radio" name="use_ori_density_unit" value="0.001">mL</label>
            <label><input type="radio" name="use_ori_density_unit" value="0.000001">uL</label>
            <label for="diluent">加 水：</label>
            <input type="number" name="diluent" id="diluent" disabled>
            <label><input type="radio" name="diluent_unit" value="1" checked>L</label>
            <label><input type="radio" name="diluent_unit" value="0.001">mL</label>
            <label><input type="radio" name="diluent_unit" value="0.000001">uL</label>
          </div>
          <p class="hint">hint: 當稀釋倍率大於1000倍時將省略stock的體積</p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
